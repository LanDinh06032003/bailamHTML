<!DOCTYPE html>
<html>
  <body>
    <!-- Block -->
    <!-- thẻ p: là 1 đoạn 
    thẻ div: là 1 lựa chọn -->
    <p style="border: 1px solid black">Đinh Thị Kim Lan</p>
    <div style="border: 1px solid yellow">2121050498</div>
    <!-- Inline -->
    <p>Công <span style="border: 1px solid gray"> nghệ </span> thông tin</p>
  </body>
</html>
